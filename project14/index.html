<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>mesho</title>
  </head>
  <body>
    <header>
      <div class="drower">
        <div class="backdrop"></div>
        <div class="mainDrower">
          <ul class="navName">
            <li>Home</li>
            <li>Download App</li>
            <li>Become a Supplier</li>
            <li>Profile</li>
          </ul>
          <button class="login">Login</button>
        </div>
      </div>
      <nav>
        <div class="container">
          <div class="logo">
            <div class="icon"><i class="fa-solid fa-bars" id="hellow"></i></div>
            <img src=".\Image\Meesho.png" alt="dfgsg" />
          </div>
          <div class="input">
            <input
              type="text"
              placeholder="Try Saree,Kurti or Search by Product Code"
            />
          </div>
          <div class="links">
            <ul class="content">
              <li><i class="fa-solid fa-mobile"></i> Download App</li>
              <li>Become a Supplier</li>
              <li>Newsroom</li>
              <li class="profile">
                <i class="fa-regular fa-user"></i><span>Profile</span>
              </li>
              <li>
                <a href="./cart/index.html" class="profile">
                  <i class="fa-solid fa-cart-shopping"></i><span>Cart</span
                  ><span class="cartNum bagLength">0</span>
                </a>
              </li>
            </ul>
            <div class="shape">
              <ul>
                <span class="cartNumMobile bagLengthMobile">0</span>
                <a href="./cart/index.html"
                  ><li><i class="fa-solid fa-cart-shopping"></i></li
                ></a>
                <li><i class="fa-regular fa-heart"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="first">
        <img src=".\Image\Image1.png" alt="sdfasdfga" />
      </div>
      <div class="heading">
        <div class="h1"></div>
        <div class="tag">Top Categories to choose from</div>
        <div class="h1"></div>
      </div>
      <div class="second">
        <img src=".\Image\Image2.png" alt="" />
      </div>
      <div id="loader"><div class="spinner"></div></div>
      <div class="fullCart"></div>

    </main>
    <script src="script.js"></script>
    <script src="./singlePage/script.js"></script>
  </body>
</html>
