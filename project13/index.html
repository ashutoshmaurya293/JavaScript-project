<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Calculater App</h1>
    <div class="cantainer">
      <input type="text" id="input" readonly placeholder="calculater " />
      <div class="row">
        <button class="button orange">C</button>
        <button class="button gray">%</button>
        <button class="button">100</button>
        <button class="button orange">AC</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button orange">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button orange">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button orange">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">-</button>
        <button class="button orange">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
