<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="text">
          <h1>Image Search App</h1>
        </div>
        <div class="search">
          <input type="text" placeholder="Search Images...." id="searchInput" />
          <button id="btn" onclick="startLoading()">
            <span>Search</span>
          </button>
        </div>
     <div class="mainLoader"><div class="loader"></div></div>
      </nav>
      <div id="showData">
      </div>
      <div class="more">
        <button id="moreBtn" class="loader-button" onclick="Loading()">
          <span>Load more</span>
        </button>
        <div class="moreLoader"><div class="moreloader"></div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
