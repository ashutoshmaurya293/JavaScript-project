<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="text">
          <h1>Image Search App</h1>
        </div>
        <div class="search">
          <input type="text" placeholder="Search Images...." id="searchInput" />
          <button id="btn" onclick="startLoading()">
            <span>Search</span>
          </button>
        </div>
        //loader
        <div class="load">
          <div class="loading loader">
            <svg
              viewBox="0 0 187.3 93.7"
              height="200px"
              width="300px"
              class="svgbox"
            >
              <defs>
                <linearGradient y2="0%" x2="100%" y1="0%" x1="0%" id="gradient">
                  <stop stop-color="pink" offset="0%"></stop>

                  <stop stop-color="blue" offset="100%"></stop>
                </linearGradient>
              </defs>

              <path
                stroke="url(#gradient)"
                d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z"
              ></path>
            </svg>
          </div>
        </div>
      </nav>
      <div id="showData"></div>
      //more image
      <div class="more">
        <button id="moreBtn" class="loader-button" onclick="Loading()">
          <span>Load more</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
